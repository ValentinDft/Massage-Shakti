<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Mr+De+Haviland&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\style.css">
  <title>Contact | Massage Ardèche | Shakti</title>
</head>
<body id="accueil">
  <section id="contact">
    <div class="container">
      <form action="index.html" method="post">
        <div class="form-group">
          <div class="row">
              <div class="col-md-6">
                <div class="blockDescription">
                  <label for="nom">Nom* : </label>
                  <input type="text" name="nom" class="form-control" placeholder="Saisir votre nom"><br>
                  <label for="email">Email* : </label>
                  <input type="email" name="nom" class="form-control" placeholder="Saisir votre email"><br>
                  <label for="tel">Téléphone* : </label>
                  <input type="tel" name="tel" class="form-control" placeholder="Saisir votre téléphone"><br>
                  <label for="message">Message* : </label>
                  <textarea name="message" rows="8" cols="80" class="form-control" placeholder="Saisir votre message"></textarea>
                </div>  
              </div>
          </div>
        </div>
      </form>
    </div>
    <div class="blockTitre">
      <h1>Espace Massage Ayurvédique Shakti</h1><br>
    </div>
  </section>
</body>
</html>
